<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/village.css">
    <title>Village</title>
</head>
<body>
    <section>
        <div class="sky">
            <img src="../img/sun.png" alt="이미지" class="sun">
            <img src="../img/cloud1.png" alt="이미지" class="cloud1">
            <img src="../img/cloud2.png" alt="이미지" class="cloud2">

            <img src="../img/town_night.png" alt="이미지" class="night">
